<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- En la proxima línea vamos a cargar un fichero con código -->
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="#">
        <img class="header__logo" src="images/International_Pokémon_logo.svg" alt="Pokemon logo" >
      </a>      
      <button class="header__button-list" href="#">
        Lista de pokemon
      </button>

    </div>
     <div id="welcome"></div>
     <div class="container" id="index">
        <div class="container__anounce" id="anounce1">
          <p>
            En esta página os mostraremos algunos de los pokémons que nos podemos encontrar en las distintas sagas de la saga de mismo nombre.
          </p>
        </div>

        <div class="container__anounce" id="anounce2">
          <p>
            También podrás leer las descripciones de los pokemon a más nivel de detalle si te apetece.
          </p>
        </div>

        <div class="container__anounce" id="anounce3">
          <p>
            ¡Síguenos en nuestras redes sociales!
          </p>
        </div>
      </div>

      <div class="container-pokemon">
        <div class="container-pokemon__list">
          <div class="container-pokemon__list-display">
   
          </div>
        </div>
      </div>

     
     <div class="footer">
      <a href="https://www.facebook.com/PokemonOficialES">
        <img class="footer__social-media-logo" src="images/Facebook_logo.svg" alt="Pokemon logo" >
      </a>
      <a href="https://www.instagram.com/PokemonESP">
        <img class="footer__social-media-logo" src="images/Instagram_logo.svg" alt="Pokemon logo" >
      </a>
      <a href="https://twitter.com/Pokemon_ES_ESP">
        <img class="footer__social-media-logo" src="images/Twitter_logo.svg" alt="Pokemon logo" >
      </a>
      <a href="https://www.youtube.com/user/PokemonOficialES">
        <img class="footer__social-media-logo" src="images/YouTube_logo.svg" alt="Pokemon logo" >
      </a>
     </div>
  </body>
</html>
